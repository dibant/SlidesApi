<a href="#" class="requestfullscreen">Click to open it in fullscreen</a>

<script>
/*jslint evil: true */
/*global window, document*/
// Including jQuery via the protocol relative url above works for both http and https.
// Explicitly including jQuery via http allows running the Gallery demo as local file:
if (!window.jQuery) {
    document.write(
        '<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"><\/script>'
    );
}
</script>
<script src="js/jquery.blueimp-gallery.js"></script>
<script src="js/demo.js?v2"></script>
<script type="text/javascript">
				$(function() {
					// check native support
					$('#support').text($.fullscreen.isNativelySupported() ? 'supports' : 'doesn\'t support');

					// open in fullscreen
					$('.requestfullscreen').click(function() {
						$('#fullscreen').fullscreen();
						return false;
					});

					// exit fullscreen
					$('.exitfullscreen').click(function() {
						$.fullscreen.exit();
						return false;
					});

					// document's event
					$(document).bind('fscreenchange', function(e, state, elem) {
						// if we currently in fullscreen mode
						if ($.fullscreen.isFullScreen()) {
							$('.requestfullscreen').hide();
							$('.exitfullscreen').show();
						} else {
							$('.requestfullscreen').show();
							$('.exitfullscreen').hide();
						}

						$('#state').text($.fullscreen.isFullScreen() ? '' : 'not');
					});

				});
				window.onload = function(){}
				$( document ).ready(function() {
					var r = setTimeout("toggleFullScreenNew();",3000);
					if (slideDB){
						slideDB.openDB();
						slideDB.saveCurrImageToDB();
					}
						return false;
				});

				 function toggleFullScreenNew() {
				  if ((document.fullScreenElement && document.fullScreenElement !== null) ||    // alternative standard method
					  (!document.mozFullScreen && !document.webkitIsFullScreen)) {               // current working methods
					if (document.documentElement.requestFullScreen) {
					  document.documentElement.requestFullScreen();
					} else if (document.documentElement.mozRequestFullScreen) {
					  document.documentElement.mozRequestFullScreen();
					} else if (document.documentElement.webkitRequestFullScreen) {
					  document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
					}
				  } else {
					if (document.cancelFullScreen) {
					  document.cancelFullScreen();
					} else if (document.mozCancelFullScreen) {
					  document.mozCancelFullScreen();
					} else if (document.webkitCancelFullScreen) {
					  document.webkitCancelFullScreen();
					}
				  }
				}
			</script>
